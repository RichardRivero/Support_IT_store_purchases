
<html>

<head>
    <meta chatset="UTF-8">
    <link rel="stylesheet" type="text/css" href={{ url_for('static' , filename = 'css/login.css')}}>
    <link rel="stylesheet" href={{ url_for('static', filename = "css/font-awesome.css")}}>
</head>

<body>
    <div id="box_log">
        <img src={{ url_for('static', filename = 'img/logo-tmyc.png')}}  alt="logo-tmyc" class ="img_log">
    </div>

    <form action="#" method="POST">
        <div id="login-box">
            <h1>Bienvenido</h1> <! - El título de Inicio de sesión ->

            <div class="form">
                <div class="item"> <! - parte de nombre de usuario ->
                    <i></i> <! - Se utilizará para dibujar el icono delante del nombre de usuario ->
                    <input type="text" placeholder="Nombre usuario" name="username"> <! - Entrada de nombre de usuario realizada por cuadro de texto ->
                </div>

                <div class="item"> <! - parte de la contraseña ->
                    <i></i> <! - Se utilizará para dibujar el icono delante de la contraseña en el futuro ->
                    <input type="password" placeholder="Clave" name="password"> <! - Entrada de contraseña usando el cuadro de texto de contraseña ->
                </div>

            </div>
            
            <button type="submit" >Inicio</button> <! - Botón de inicio de sesión implementado con el botón ->
        </div>
    </form>
</body>

</html>
